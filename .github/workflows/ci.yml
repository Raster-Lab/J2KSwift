name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install SwiftLint
        run: brew install swiftlint
      
      - name: Run SwiftLint
        run: swiftlint --strict

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: ['15.0', '15.1', '15.2']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
        continue-on-error: true
      
      - name: Show Swift version
        run: swift --version
      
      - name: Build
        run: swift build -v

  test-macos:
    name: Test macOS
    runs-on: macos-latest
    needs: build-macos
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show Swift version
        run: swift --version
      
      - name: Run tests
        run: swift test --enable-code-coverage
      
      - name: Generate code coverage
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/J2KCorePackageTests.xctest/Contents/MacOS/J2KCorePackageTests \
            -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.lcov
          fail_ci_if_error: false
        continue-on-error: true

  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show Swift version
        run: swift --version
      
      - name: Build
        run: swift build -v
      
      - name: Run tests
        run: swift test
        continue-on-error: true

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show Swift version
        run: swift --version
      
      - name: Build for iOS Simulator
        run: |
          xcodebuild -scheme J2KCore \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -skipPackagePluginValidation \
            build
        continue-on-error: true

  documentation:
    name: Documentation
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build documentation
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation --target J2KCore \
            --output-path ./docs
        continue-on-error: true

  analyze:
    name: Static Analysis
    runs-on: macos-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Swift build with warnings
        run: swift build --configuration release 2>&1 | tee build.log
      
      - name: Check for warnings
        run: |
          if grep -q "warning:" build.log; then
            echo "⚠️  Warnings found in build"
            grep "warning:" build.log || true
          else
            echo "✅ No warnings found"
          fi

  validate:
    name: Validate Package
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate Swift Package
        run: swift package validate
        continue-on-error: true

  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, build-macos, test-macos, test-linux, validate]
    if: success()
    steps:
      - name: Success
        run: echo "✅ All CI checks passed!"
