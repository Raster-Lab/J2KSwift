name: CI

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop, 'release/*' ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-macos:
    name: Build and Test (macOS)
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: '6.2'

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Print Swift version
        run: swift --version

      - name: Build (debug)
        run: swift build

      - name: Run tests
        run: |
          swift test --parallel \
            --skip Benchmark \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip PerformanceTuning \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer
        timeout-minutes: 20

      - name: Build (release)
        run: swift build -c release

  build-linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: swift:6.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Print Swift version
        run: swift --version

      - name: Build (debug)
        run: swift build

      - name: Run tests
        run: |
          swift test --parallel \
            --skip Benchmark \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip PerformanceTuning \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer
        timeout-minutes: 20

      - name: Build (release)
        run: swift build -c release

  lint:
    name: SwiftLint
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint
