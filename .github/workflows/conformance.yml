name: Conformance Gating

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop, 'release/*' ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  part1-conformance:
    name: Part 1 (Core) Conformance
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: '6.2'

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-conformance-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-conformance-

      - name: Build
        run: swift build

      - name: Run Part 1 conformance tests
        continue-on-error: true
        run: |
          swift test --filter Conformance \
            --skip JP3DComplianceTests \
            --skip Benchmark \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip PerformanceTuning \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer

  part2-conformance:
    name: Part 2 (Extensions) Conformance
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: '6.2'

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-conformance-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-conformance-

      - name: Build
        run: swift build

      - name: Run Part 2 conformance tests
        continue-on-error: true
        run: |
          swift test --filter J2KPart2ConformanceHardening \
            --skip Benchmark \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip PerformanceTuning \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer

  part3-part10-conformance:
    name: Part 3 (MJ2) and Part 10 (JP3D) Conformance
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: '6.2'

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-conformance-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-conformance-

      - name: Build
        run: swift build

      - name: Run Part 3 and Part 10 conformance tests
        continue-on-error: true
        run: |
          swift test --filter J2KPart3Part10Conformance \
            --skip Benchmark \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip PerformanceTuning \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer

  part15-conformance:
    name: Part 15 (HTJ2K) Conformance
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: '6.2'

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-conformance-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-conformance-

      - name: Build
        run: swift build

      - name: Run Part 15 and integrated conformance tests
        continue-on-error: true
        run: |
          swift test --filter "HTJ2K|J2KPart15Integrated|J2KConformanceMatrix|J2KConformanceAutomation|J2KHTConformance|J2KIntegratedConformance" \
            --skip Benchmark \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip PerformanceTuning \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer

  part4-conformance:
    name: Part 4 (Conformance Final) Validation
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: '6.2'

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-conformance-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-conformance-

      - name: Build
        run: swift build

      - name: Run Part 4 conformance final tests
        continue-on-error: true
        run: |
          swift test --filter "J2KPart4|J2KDecoderConformanceValidator|J2KEncoderConformanceValidator|J2KOpenJPEGCrossValidator|J2KConformanceArchive|J2KPart4CertificationReport|J2KEncoderConformanceClass" \
            --skip Benchmark \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip PerformanceTuning \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer

  jp3d-conformance:
    name: Part 10 (JP3D) Conformance
    runs-on: macos-15
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: '6.2'

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-conformance-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-conformance-

      - name: Build J2K3D target
        run: swift build --target J2K3D

      - name: Run JP3D compliance tests
        continue-on-error: true
        run: swift test --filter JP3DComplianceTests

      - name: Generate conformance report
        if: always()
        run: |
          chmod +x Scripts/validate-jp3d-compliance.sh
          Scripts/validate-jp3d-compliance.sh --report-only || true

      - name: Upload conformance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jp3d-conformance-report
          path: Documentation/Compliance/JP3D_CONFORMANCE_REPORT.md
          retention-days: 90

  cross-platform-conformance:
    name: Cross-Platform Conformance (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: swift:6.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-conformance-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-conformance-

      - name: Build
        run: swift build

      - name: Run conformance tests on Linux
        continue-on-error: true
        run: |
          swift test --parallel --filter Conformance \
            --skip Benchmark \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip PerformanceTuning \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer

  openjpeg-interoperability:
    name: OpenJPEG Interoperability
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: swift:6.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-interop-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-interop-

      - name: Check OpenJPEG availability
        run: |
          if command -v opj_compress &> /dev/null; then
            echo "OpenJPEG found: $(opj_compress -h 2>&1 | head -1)"
          else
            echo "OpenJPEG not available — running infrastructure tests only"
          fi

      - name: Build
        run: swift build

      - name: Run interoperability tests
        continue-on-error: true
        run: |
          swift test --filter J2KInteroperabilityTests \
            --skip Benchmark \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip PerformanceTuning \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer

  conformance-gate:
    name: Conformance Gate
    needs: [part1-conformance, part2-conformance, part3-part10-conformance, part4-conformance, part15-conformance, jp3d-conformance, cross-platform-conformance, openjpeg-interoperability]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check conformance results
        run: |
          echo "=== Conformance Gate Results ==="
          echo "Part 1 (Core):        ${{ needs.part1-conformance.result }}"
          echo "Part 2 (Extensions):  ${{ needs.part2-conformance.result }}"
          echo "Part 3+10 (MJ2/JP3D): ${{ needs.part3-part10-conformance.result }}"
          echo "Part 4 (Final):       ${{ needs.part4-conformance.result }}"
          echo "Part 15 (HTJ2K):      ${{ needs.part15-conformance.result }}"
          echo "Part 10 (JP3D ext):   ${{ needs.jp3d-conformance.result }}"
          echo "Cross-Platform:       ${{ needs.cross-platform-conformance.result }}"
          echo "OpenJPEG Interop:     ${{ needs.openjpeg-interoperability.result }}"

          if [ "${{ needs.part1-conformance.result }}" != "success" ] || \
             [ "${{ needs.part2-conformance.result }}" != "success" ] || \
             [ "${{ needs.part3-part10-conformance.result }}" != "success" ] || \
             [ "${{ needs.part4-conformance.result }}" != "success" ] || \
             [ "${{ needs.part15-conformance.result }}" != "success" ] || \
             [ "${{ needs.jp3d-conformance.result }}" != "success" ] || \
             [ "${{ needs.cross-platform-conformance.result }}" != "success" ] || \
             [ "${{ needs.openjpeg-interoperability.result }}" != "success" ]; then
            echo "::error::Conformance gate failed — one or more conformance jobs did not succeed."
            exit 1
          fi

          echo "All conformance checks passed."
