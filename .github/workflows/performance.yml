name: Performance Benchmarks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  benchmark-macos:
    name: Performance Benchmarks (macOS - Apple Silicon)
    runs-on: macos-15
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: '6.2'

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-benchmark-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-benchmark-

      - name: Build release
        run: swift build -c release

      - name: Run OpenJPEG benchmark suite
        continue-on-error: true
        run: |
          swift test -c release --filter PerformanceTests \
            2>&1 | tee benchmark-results.txt || true

      - name: Run encode/decode benchmarks
        continue-on-error: true
        run: |
          swift test -c release --filter Benchmark \
            --skip JP3DComplianceTests \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer \
            2>&1 | tee -a benchmark-results.txt || true

      - name: Run Accelerate benchmarks
        continue-on-error: true
        run: |
          swift test -c release --filter J2KAccelerateBenchmarks \
            2>&1 | tee -a benchmark-results.txt || true

      - name: Check for performance regressions
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          echo "=== Performance Regression Check (threshold: 5%) ==="
          echo "Platform: macOS / $(uname -m)"
          echo ""
          if [ -f benchmark-results.txt ]; then
            # Flag test failures that indicate regressions
            if grep -q "REGRESSION\|performance regression" benchmark-results.txt 2>/dev/null; then
              echo "⚠️  Performance regressions detected — see benchmark-results.txt"
            else
              echo "✓ No regressions flagged."
            fi
            echo ""
            echo "=== Benchmark Summary ==="
            grep -E "passed|failed|error|REGRESSION|MP/s|ms" benchmark-results.txt | tail -30 || true
          else
            echo "No benchmark results available."
          fi

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-macos
          path: |
            benchmark-results.txt
          retention-days: 30

  benchmark-linux:
    name: Performance Benchmarks (Linux x86-64)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    container:
      image: swift:6.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-benchmark-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-benchmark-

      - name: Build release
        run: swift build -c release

      - name: Run OpenJPEG benchmark suite
        continue-on-error: true
        run: |
          swift test -c release --filter PerformanceTests \
            2>&1 | tee benchmark-results.txt || true

      - name: Run encode/decode benchmarks
        continue-on-error: true
        run: |
          swift test -c release --filter Benchmark \
            --skip JP3DComplianceTests \
            --skip Stress \
            --skip Diagnostic \
            --skip Fuzz \
            --skip LargeBlock \
            --skip EndToEnd \
            --skip ClientServer \
            2>&1 | tee -a benchmark-results.txt || true

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-linux
          path: benchmark-results.txt
          retention-days: 30

  benchmark-linux-arm64:
    name: Performance Benchmarks (Linux ARM64)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Run ARM64 benchmarks
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            swift:6.2 \
            bash -c "
              echo '=== Architecture ===' &&
              uname -m &&
              echo '=== Building Release ===' &&
              swift build -c release &&
              echo '=== Running OpenJPEG Benchmark Suite ===' &&
              swift test -c release --filter PerformanceTests \
                2>&1 | tee benchmark-results.txt || true &&
              echo '=== Running Encode/Decode Benchmarks ===' &&
              swift test -c release --filter Benchmark \
                --skip JP3DComplianceTests \
                --skip Stress --skip Diagnostic --skip Fuzz \
                --skip LargeBlock --skip EndToEnd --skip ClientServer \
                2>&1 | tee -a benchmark-results.txt || true
            "

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-linux-arm64
          path: benchmark-results.txt
          retention-days: 30

  openjpeg-comparison:
    name: OpenJPEG Comparison (when available)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: swift:6.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect OpenJPEG availability
        id: openjpeg
        run: |
          apt-get update -qq && apt-get install -y -qq libopenjp2-tools python3 2>/dev/null && \
            echo "available=true" >> $GITHUB_OUTPUT || \
            echo "available=false" >> $GITHUB_OUTPUT

      - name: Build release (for swift test)
        if: steps.openjpeg.outputs.available == 'true'
        run: swift build -c release

      - name: Run OpenJPEG comparison benchmarks (swift test)
        if: steps.openjpeg.outputs.available == 'true'
        continue-on-error: true
        run: |
          echo "=== OpenJPEG Version ==="
          opj_compress -h 2>&1 | head -3 || true
          echo ""
          echo "=== Running PerformanceTests with OpenJPEG comparison ==="
          swift test -c release --filter PerformanceTests \
            2>&1 | tee openjpeg-comparison.txt || true

      - name: Run OpenJPEG comparison script
        if: steps.openjpeg.outputs.available == 'true'
        continue-on-error: true
        run: |
          echo ""
          echo "=== Running benchmark_openjpeg.sh ==="
          chmod +x Scripts/benchmark_openjpeg.sh
          Scripts/benchmark_openjpeg.sh \
            --sizes 512,1024 \
            --modes lossless,lossy2 \
            --runs 3 \
            --warmup 1 \
            --output benchmark_script_results \
            2>&1 | tee -a openjpeg-comparison.txt || true

      - name: Skip OpenJPEG comparison
        if: steps.openjpeg.outputs.available != 'true'
        run: |
          echo "OpenJPEG not available — skipping comparison benchmarks"
          echo "Install libopenjp2-tools to enable comparison"

      - name: Upload comparison results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openjpeg-comparison
          path: |
            openjpeg-comparison.txt
            benchmark_script_results/reports/
          retention-days: 30

  regression-detection:
    name: Performance Regression Detection
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ benchmark-linux ]
    if: github.event_name == 'pull_request'
    container:
      image: swift:6.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download current benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results-linux
          path: current-results/

      - name: Build release
        run: swift build -c release

      - name: Run regression detection tests
        continue-on-error: true
        run: |
          echo "=== Performance Regression Detection ==="
          echo "Threshold: 5% regression triggers warning"
          echo ""
          swift test -c release \
            --filter PerformanceRegressionDetectorTests \
            2>&1 | tee regression-results.txt || true

      - name: Summarise regression check
        if: always()
        run: |
          echo "=== Regression Check Summary ==="
          if [ -f regression-results.txt ]; then
            grep -E "passed|failed|REGRESSION|✓|✗" regression-results.txt | tail -20 || true
          fi
          if [ -f current-results/benchmark-results.txt ]; then
            echo ""
            echo "=== Current Build Benchmark Summary ==="
            grep -E "MP/s|ms|passed|failed" current-results/benchmark-results.txt | tail -20 || true
          fi

      - name: Upload regression results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-detection-results
          path: regression-results.txt
          retention-days: 30

