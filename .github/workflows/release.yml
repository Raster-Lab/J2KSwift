name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.1.0)'
        required: true

jobs:
  validate:
    name: Validate Release
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
      
      - name: Build
        run: swift build -c release
      
      - name: Run tests
        run: swift test
      
      - name: Validate package
        run: swift package dump-package
  
  create-release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract release notes
        id: release_notes
        run: |
          # Try to find matching release notes file
          VERSION="${{ steps.version.outputs.tag }}"
          VERSION_NUM="${VERSION#v}"
          
          if [ -f "RELEASE_NOTES_v${VERSION_NUM}.md" ]; then
            echo "notes_file=RELEASE_NOTES_v${VERSION_NUM}.md" >> $GITHUB_OUTPUT
          elif [ -f "RELEASE_NOTES.md" ]; then
            echo "notes_file=RELEASE_NOTES.md" >> $GITHUB_OUTPUT
          else
            echo "notes_file=" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          draft: false
          prerelease: false
          generate_release_notes: ${{ steps.release_notes.outputs.notes_file == '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
