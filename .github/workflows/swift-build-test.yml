name: Swift Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # macOS build and test
  test-macos:
    name: Test on macOS
    runs-on: macos-14
    strategy:
      matrix:
        swift: ["6.2"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      
      - name: Print Swift version
        run: swift --version
      
      - name: Build
        run: swift build -v
      
      - name: Run tests
        run: swift test -v
      
      - name: Build release
        run: swift build -c release -v

  # Linux build and test
  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:6.2
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Print Swift version
        run: swift --version
      
      - name: Build
        run: swift build -v
      
      - name: Run tests
        run: swift test -v
      
      - name: Build release
        run: swift build -c release -v

  # SwiftLint check
  swiftlint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install SwiftLint
        run: brew install swiftlint
      
      - name: Run SwiftLint
        run: swiftlint lint --strict
